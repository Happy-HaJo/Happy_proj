<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css"> @import url("login_style.css");</style>
</head>
<body>
	<div class="login_content">
		<div class="signIn">
			<div class="signIn_form">
				<!-- 로그인 윗부분 -->
				<div class="signForm_top">
					<div class="signIn_header">
						<img src="images/main_logo.png" width="250px" height="250px">
						<p class="signIn_header_text">
							회원이 아니신가요?
							<a href="#" class="signIn_header_text" id="join">회원가입 하기</a>
						</p>
					</div>
				</div>
				<!-- 로그인 입력 부분 -->
				<div class="signForm_middle">
					<form>
						<p class="titleText">이메일</p>
						<div class="inputText">
							<input id="signForm_email" placeholder="이메일을 입력해 주세요." type="email">
							<p class="message"></p>
						</div>
						
						<p class="titleText">비밀번호</p>
						<div class="inputText">
							<input id="signForm_pw" placeholder="비밀번호를 입력해 주세요." type="password" autocomplete="current-password">
							<p class="message"></p>
						</div>
						<input type="submit" autocomplete="off" style="display: none;">
					</form>
					
					<div class="signForm_submit">
						<button id="signForm_login" class="login_button">
							<span class="login_submit_text"><b>로그인 하기</b></span>
						</button>
					</div>
					
					<!-- SNS 로그인 -->
					<div class="signForm_sns_login">
						<p>SNS 간편 로그인</p>
					</div>
					
				</div>
				<!-- 비밀번호 찾기 부분 -->
				<div class="signForm_bottom">
					<button class="find_pw">비밀번호 찾기</button>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
